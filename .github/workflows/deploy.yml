name: Deploy BGU Mobility Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Validate HTML
      run: |
        echo "ğŸ“‹ Validating HTML structure..."
        if [ -f "index.html" ]; then
          echo "âœ… Main dashboard file found"
        else
          echo "âŒ index.html not found"
          exit 1
        fi
        
    - name: Check required assets
      run: |
        echo "ğŸ” Checking required assets..."
        if [ -d "assets/css" ] && [ -f "assets/css/dashboard.css" ]; then
          echo "âœ… CSS assets found"
        else
          echo "âŒ CSS assets missing"
          exit 1
        fi
        
        if [ -d "assets/js" ] && [ -f "assets/js/dashboard.js" ]; then
          echo "âœ… JavaScript assets found"
        else
          echo "âŒ JavaScript assets missing"
          exit 1
        fi
        
        if [ -d "outputs" ]; then
          echo "âœ… Outputs directory found"
          echo "ğŸ“Š Available visualizations:"
          ls -la outputs/*.html || echo "No HTML files in outputs"
        else
          echo "âš ï¸  Outputs directory not found - creating placeholder"
          mkdir -p outputs
        fi
        
    - name: Optimize assets
      run: |
        echo "âš¡ Optimizing assets for production..."
        
        # Ensure all directories exist
        mkdir -p assets/css assets/js outputs
        
        # Verify all required files are present
        echo "âœ… All required files verified"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 